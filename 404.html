<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page not found.</title>
    <link rel="icon" href="/favicon.png" />
    <link rel="stylesheet" href="/styles.css" />
    <meta
      name="description"
      content="This is where you are when you are lost on my website."
    />
    <meta name="robots" content="noarchive" />
    <script type="text/javascript" src="app.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>
    <div id="topnav"></div>
    <script>
      $(function () {
        $("#topnav").load("/Assets/topnav.html");
      });
    </script>
    <h1 style="text-align: center; font-size: 100px">404</h1>
    <p style="text-align: center">
      Oh no, you are lost! I can take you back if you want. Click one of the
      buttons below.
    </p>
    <br /><br />
    <div style="text-align: center">
      <a href="#" onClick="history.back()" class="a-button"
        ><i class="fas fa-arrow-left"></i> Back</a
      >
      <a href="/" class="a-button"><i class="fas fa-home"></i> Home</a
      ><br /><br /><br />The "Back" button takes you back where you was before
      and the "Home" button takes you to my homepage.
    </div>
  </body>
</html>
